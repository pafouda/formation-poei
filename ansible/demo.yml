- 
  name: Demo
  hosts: all 
  tasks:
    - name: Demo Ping
      ping:
    - name: Création dossier demo
      file:
        path: /tmp/demo
        state: directory
        mode: 0755

    #tâche exécutée en tant que root, option -b de la commande ansible playbook permet également d'être root mais pour l'ensemble des tâches
    - name: Création dossier demo2
      become: yes # on devient l'utilisateur root pour cette tâche
      file:
        path: /tmp/demo2
        state: absent
        mode: 0755
    
    - name: Désinstallation du serveur apache
      become: yes
      apt:
        name: apache2
        state: absent